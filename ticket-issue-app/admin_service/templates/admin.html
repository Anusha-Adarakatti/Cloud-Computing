<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-open { color: #e74c3c; font-weight: bold; }
        .status-closed { color: #2ecc71; }
    </style>
</head>
<body>
    <h1>Issue Management Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Email</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for issue in issues %}
            <tr>
                <td>{{ issue[0] }}</td>
                <td>{{ issue[1] }}</td>
                <td>{{ issue[2] }}</td>
                <td>{{ issue[3] }}</td>
                <td class="status-{{ issue[4] }}">{{ issue[4] }}</td>
                <td>{{ issue[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
